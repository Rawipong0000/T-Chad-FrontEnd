<!-- Header -->
<div class="site-header">
  <div class="container">
    <button class="home-btn" (click)="goToDashboard()">
      <p class="head-tilte">T-Chad</p>
    </button>
    <div class="profile-container">
    <button class="profile-btn" (click)="toggleMenu()">
      <fa-icon [icon]="faUser" class="faUser-icon"></fa-icon>
    </button>
     
    <div class="popup-menu" *ngIf="showMenu">
      <button (click)="goPurchasePage()">Cart</button><br>
      <button (click)="goToProfile()">Profile</button><br>
      <button (click)="goToHistory()">History</button><br>
      <button (click)="goMyShopPage()">My Shop</button><br>
      <button (click)="Logout()">Logout</button>
    </div>
  </div>
  </div>

  
</div>
