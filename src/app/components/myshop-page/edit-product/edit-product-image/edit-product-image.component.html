<div class="popup">
    <div style="text-align: right;">
        <button (click)="closePopup()" style="border:none; background:none; font-weight:bold;">X</button>
    </div>

    <form align="center">
        <input type="text" [(ngModel)]="URL" name="Image" placeholder= 'URL' ><br><br>
        <button type="button" (click)="SaveURL()">Save</button><br><br> 
    </form>
</div>
