<div class="popup">
    <div style="text-align: right;">
        <button (click)="closePopup()" style="border:none; background:none; font-weight:bold;">X</button>
    </div>

    <form align="center">
        <input class="general-border-input" type="text" [(ngModel)]="NewEdit" name="Text" placeholder= 'Please insert your edit' ><br><br>
        <button type="button" class="general-button" (click)="SaveEditing()">Save</button><br><br> 
    </form>
</div>
