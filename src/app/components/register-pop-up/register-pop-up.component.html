<div class="popup">
    <div style="text-align: right;">
        <button (click)="closePopup()" style="border:none; background:none; font-weight:bold;">X</button>
    </div>

    <form align="center">
        <div align="center"><strong>SIGN UP</strong></div>

        <input type="email" class="general-input" *ngIf="showValidate == true" [(ngModel)]="email" name="email" placeholder="Email"><br><br>
        <button type="button" *ngIf="showValidate == true" class="general-button" (click)="validateEmail()">Validate</button>
        <div *ngIf="showFields && showValidate == false">
            <input type="email" class="general-input" [(ngModel)]="email" name="email" placeholder="Email" disabled="true"><br><br>
            <input type="text" class="general-input" [(ngModel)]="Name" name="Name" placeholder="Name"><br><br>
            <input type="text" class="general-input" [(ngModel)]="Surname" name="Surname" placeholder="Surname"><br><br>
            <input type="password" class="general-input" [(ngModel)]="Password" name="Password" placeholder="Password"><br><br>
            <input type="password" class="general-input" [(ngModel)]="Repassword" name="Repassword" placeholder="Re-enter Password"><br><br>
            <button type="submit" class="general-button" (click)="Sumit_Register()">Submit</button>
        </div>
    </form>
</div>
